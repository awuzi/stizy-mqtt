#############################################
#              CONFIGURATION                #
############################################# 
[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "stizy"
  omit_hostname = true

#############################################
#                CONNECTION                 #
############################################# 

[[outputs.influxdb_v2]]
  urls = ["https://europe-west1-1.gcp.cloud2.influxdata.com"]
  token = "A-REMPLIR"
  organization = "A-REMPLIR"
  bucket = "A-REMPLIR"

[[inputs.mqtt_consumer]]
  servers = ["tcp://hetic.arcplex.fr:1883"]
  topics = ["A-REMPLIR/#"] //
  username = "A-REMPLIR"
  password = "A-REMPLIR"
  data_format = "json"
  name_override = "sensor_data"
  tag_keys = ["source_address", "sensor_id"]
  tagexclude = ["host"]

  ## les nodeIds que nous voulons prendre en compte
  [inputs.mqtt_consumer.tagpass]
    source_address = ["12345678", "7654321", "987654543", "58381714", "13960537", "68191831", "54158491", "69607072", "51488201", "22361595", "24114793", "62061965", "73214383", "60052006", "94981317"] ##Anchor

[[processors.rename]]
  namepass = ["sensor_data"]
  order = 1

[[processors.rename.replace]]
  tag = "source_address"
  dest = "nodeId"

[[processors.rename.replace]]
  field = "tx_time_ms_epoch"
  dest = "timestamp"

[[processors.enum]]
  order = 2
  
  [[processors.enum.mapping]]
    tag = "sensor_id"

    [processors.enum.mapping.value_mappings]
      112 = "temperature"
      114 = "humidity"
      122 = "peopleCount"
      107 = "noise"
      121 = "brightness"

